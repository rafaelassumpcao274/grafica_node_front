<div class="btn-group">
  <button
  type="button"
  class="btn btn-primary dropdown-toggle nav-link"
  data-toggle="dropdown"
  aria-expanded="false"
  data-bs-auto-close="outside"
>
  {{ this.obterNomeUsuario() }}
</button>


<div class="dropdown-menu dropdown-menu-right">
  <login-logado *ngIf="this.validaUsuarioLogado()" [(usuario)]="this.usuarioLogado"></login-logado>
  <login-logar  *ngIf="!this.validaUsuarioLogado()" (usuarioLogado)="this.usuarioLogado"></login-logar>
</div>


</div>
