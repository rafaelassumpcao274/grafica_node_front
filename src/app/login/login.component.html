<div class="btn-group">
  <button
  type="button"
  class="btn btn-primary dropdown-toggle nav-link"
  data-toggle="dropdown"
  aria-expanded="false"
  data-bs-auto-close="outside"
>
  {{ usuarioLogado.nome ? usuarioLogado.nome : "login" }}
</button>


<div class="dropdown-menu dropdown-menu-right">
  <login-logado *ngIf="this.usuarioLogado?.id" [(usuario)]="this.usuarioLogado"></login-logado>
  <login-logar  *ngIf="!this.usuarioLogado?.id" (usuarioLogado)="obterUsuario()"></login-logar>
</div>


</div>
