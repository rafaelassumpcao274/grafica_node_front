<app-loading [loading]="loading"></app-loading>
<div class="container">
  <mat-card>
    <mat-card-title>Clientes</mat-card-title>
    <mat-card-actions align="end">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/cliente/adicionar-cliente']">
          <mat-icon>add</mat-icon>
          <span> Adicionar Cliente </span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
  <br />

  <mat-card>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listaEmpresas">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome_empresa }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- <mat-paginator
        [pageIndex]="0"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      > -->

      <mat-paginator
      [pageIndex]="pagina.currentPage"
      [length]="pagina.totalItems"
      [pageSizeOptions]="[5,10,20]"
      (page)="listar($event)"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      >
      </mat-paginator>

      <!-- </mat-paginator> -->
    </div>
  </mat-card>
</div>
