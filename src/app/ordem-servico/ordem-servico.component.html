<app-loading [loading]="loading"></app-loading>
<div class="container">
  <mat-card>
    <mat-card-title>Ordem de Servi√ßo</mat-card-title>
    <mat-card-actions align="end">
      <button mat-button [routerLink]="['/cliente']">
        <mat-icon>add</mat-icon>
        <span> Adicionar Cliente </span>
      </button>
    </mat-card-actions>
  </mat-card>
  <br />

  <mat-card>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listaOrdemServico">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef>Empresa</th>
          <td mat-cell *matCellDef="let element">{{ element.Empresas.nome_empresa }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Material</th>
          <td mat-cell *matCellDef="let element">{{ element.material }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataCadastro">
          <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button matTooltip="Editar" routerLink="/cliente/{{ element.id }}">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- <mat-paginator
        [pageIndex]="0"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      > -->

      <mat-paginator
        [pageIndex]="pagina.currentPage"
        [length]="pagina.totalItems"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="listar($event)"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>

      <!-- </mat-paginator> -->
    </div>
  </mat-card>
</div>
